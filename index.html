<!DOCTYPE html>
<html lang="en" ng-app="gapco">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GapCo - Software Company</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Karla:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top opaque-navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand banner_font" href="#home" target="_self"><img src="img/gapco_logo3.png" class="img-responsive" height="60" width="130"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#home" target="_self"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#company" target="_self"><i class="fa fa-building"></i> Company</a>
                    </li>
                    <li>
                        <a href="#portfolio" target="_self"><i class="fa fa-briefcase"></i> Portfolio</a>
                    </li>
                    <li>
                        <a href="#services" target="_self"><i class="fa fa-bullhorn"></i> Services</a>
                    </li>
                    <li>
                        <a href="#contact" target="_self"><i class="fa fa-mobile fa-lg"></i> Contact Us</a>
                    </li>
    
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            
        </div>
        <!-- /.container -->
    </nav>


    <!-- Full Page Image Background Carousel Header -->    
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" id="home">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill img-responsive" style="background-image:url('img/sdd.jpg');"></div>
                
                <div class="carousel-caption">
                    <h2>Software Development</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill img-responsive" style="background-image:url('img/sdd2.jpg');"></div>
                
                <div class="carousel-caption">
                    <h2>Web Development</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill img-responsive" style="background-image:url('img/sdd3.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Offshore and Outsourcing </h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </header>
    
    <!--<div ui-view="header"></div>-->
    <div ui-view="company"></div>
    <div ui-view="portfolio"></div>
    <div ui-view="services"></div>
    <div ui-view="contactus"></div>
    <div ui-view="footer"></div>

    <!-- /.container -->

    <!-- AngularJS -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    
     <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
    
   

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- JS files -->
    
   

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 3000 //changes the speed
    })
    </script>

</body>

</html>
